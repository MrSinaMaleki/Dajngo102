{% extends 'base.html' %}

{% block title %}
    <title>Add Posts</title>
{% endblock %}

{% block content %}
    <main class="min-h-[100vh] py-20 flex flex-col justify-center items-center">

        <div class="rounded-lg  transition cursor-pointer backdrop-blur-lg bg-black/30 gap-6 text-white font-bold p-20 flex flex-col">
            <h1 class="font-bold text-3xl text-white text-center">Register a new post</h1>
            <form action="" method="post" class="form__group">
                {% csrf_token %}
                {{ form }}

                <input type="submit" value="Submit" id="submit__btn" class="bg-green-800 rounded-lg p-2 mt-4 self-center">
            </form>
        </div>

    </main>
{% endblock %}
